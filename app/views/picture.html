

<div class="content-container">
    <h3 class="title2">Picture Viewer</h3>
</div>

<div class="content-container">
    <div class="row">
        <div class="col-xs-12">
            <div class="title4">{{image.title}}</div>
            <div class="undertext margin-bot10">By {{image.owner}}</div>
        </div>
        <div class="col-xs-1" ng-click="previous(image.idenx)">
            <img src="images/arrow-left.png" class="arrows" >
        </div>
        <div class="col-xs-10">
            <img src="{{image.link}}" class="single-image">
        </div>
        <div class="col-xs-1" ng-click="next(image.idenx)">
            <img src="images/arrow-right.png" class="arrows" >
        </div>
    </div>
</div>
