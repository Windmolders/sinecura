                    <div class="form-group">

                        <input type="password" class="login-input form-control" ng-model="login.pass" id="passlog" />
                    </div>

                    <div>
                        <a ng-click="" class="float-r btn btn-warning btn-sm">Log In</a>
                    <div>

                    </div>
                    </div>



                </div>
